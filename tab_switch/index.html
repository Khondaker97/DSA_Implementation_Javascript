<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Tab switch</title>
  </head>
  <body>
    <div
      class="card"
      style="text-align: center; width: 18rem; margin: 100px auto 0"
    >
      <img src="..." id="image" class="card-img-top" alt="" />
      <div class="card-body">
        <h2 class="card-title" id="title">Card title</h2>
        <p class="card-text" id="box"></p>
      </div>
    </div>
    <div class="container">
        <div id="tabModal">
            <ul
            id="tab-switcher"
            class="list-group list-group-horizontal justify-content-center"
            ></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./LinkedList.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
